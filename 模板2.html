<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康证审核通过</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        success: '#36D399',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen p-4">
    <div class="max-w-md w-full mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- 顶部成功提示 -->
        <div class="bg-success text-white p-6">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">查验通过</h1>
                <div class="bg-white/20 rounded-full p-2">
                    <i class="fa fa-check-circle text-xl"></i>
                </div>
            </div>
            <p class="mt-2 opacity-90">您的健康证正在生效中</p>
        </div>
        
        <!-- 健康证信息 -->
        <div class="p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">健康证详情</h2>
                <span class="bg-success/10 text-success text-xs px-3 py-1 rounded-full">有效证件</span>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <p class="text-xs text-gray-500">姓名</p>
                    <p class="font-medium">张三</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500">证件编号</p>
                    <p class="font-medium">HC2025062512345</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500">签发日期</p>
                    <p class="font-medium">2025-06-25</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500">有效期至</p>
                    <p class="font-medium">2026-06-24</p>
                </div>
                <div class="col-span-2">
                    <p class="text-xs text-gray-500">发证单位</p>
                    <p class="font-medium">北京市疾病预防控制中心</p>
                </div>
            </div>
            
            <!-- 二维码 -->
            <div class="flex justify-center mb-6">
                <div class="bg-white p-3 rounded-lg shadow-sm">
                    <img src="https://picsum.photos/200/200" alt="健康证二维码" class="w-36 h-36">
                </div>
            </div>
            
            <!-- 注意事项 -->
            <div class="bg-blue-50 p-4 rounded-lg mb-4">
                <h3 class="text-sm font-medium text-primary mb-2 flex items-center">
                    <i class="fa fa-info-circle mr-1"></i> 注意事项
                </h3>
                <p class="text-xs text-gray-600">请妥善保管此健康证，使用时请随身携带有效身份证件。</p>
            </div>
        </div>
        
        <!-- 页脚 -->
        
            <p class="text-center text-xs text-gray-500 mb-1">工作时间: 周一至周五 9:00-18:00</p>
            <p class="text-center text-xs text-gray-500">© 2025 全国三甲医院健康证查询服务平台</p>
        </div>
    </div>
</body>
</html>
